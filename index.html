<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemPrompter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 20px 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 280px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ChemPrompter</h2>
        <ul>
            <li onclick="showContent('browse-tab')">浏览</li>
            <li onclick="showContent('edit-tab')">编辑</li>
            <li onclick="showContent('settings-tab')">设置</li>
        </ul>
    </div>
    <div id="browse-tab" class="content active">
        <h1>所有反应</h1>
        <p>Here may goes a scroll list of reactions</p>
    </div>
    <div id="edit-tab" class="content">
        <h1>反应信息</h1>
        <p>这里大概能编辑一个反应的信息 反应物 条件 记录/计算投料比</p>
    </div>
    <div id="settings-tab" class="content">
        <h1>设置</h1>
        <p>有啥可设置的呢</p>
    </div>

    <script>
        function showContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
